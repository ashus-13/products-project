	    <style>

	          font-size: 3.5rem;

	      		</ul>

	      			 </li>
	      			<li class="nav-item">
	        			<a class="nav-link" href="{%url 'login'%}">Login</a>
	      			</li>
	    		</ul>
	  			{%endif%}
